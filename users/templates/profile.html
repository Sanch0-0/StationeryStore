          {% csrf_token %}

            <div style="margin: 25px;" class="panel-body text-center">
              {% if avatar %}
                  <img src="{{ avatar }}" alt="Avatar" class="img-circle profile-avatar" id="avatar-img"/>
              {% endif %}
              <input class="file-upload" type="file" name="avatar" accept="image/*" id="file-upload" style="display: none;"/>
            </div>
          </div>


          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="message {{ message.tags }}"{% endif %}>
                {{ message }}
              </li>
            {% endfor %}
          </ul>

          <script>
            const successMessages = document.querySelectorAll('.message.success');
            const errorMessages = document.querySelectorAll('.message.error');

            if (successMessages.length > 0) {
              setTimeout(function() {
                window.location.href = "{% url 'index' %}";
              }, 2000);
            } else if (errorMessages.length > 0) {
              setTimeout(function() {
                window.location.href = window.location.pathname; // Redirect back to the current page
              }, 2000);
            }
          </script>

    const avatarImg = document.getElementById('avatar-img');
    const fileUpload = document.getElementById('file-upload');

    avatarImg.addEventListener('click', function() {
      fileUpload.click(); // Trigger the file input dialog
    });

    fileUpload.addEventListener('change', function() {
      const file = fileUpload.files[0];
      if (file) {
        console.log('File selected:', file.name);
      }
    });
  });
</script>
